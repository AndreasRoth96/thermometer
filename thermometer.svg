
<svg viewBox="0 0 150 300" id="thermometer-svg" xmlns="http://www.w3.org/2000/svg">
    <!-- Hintergrund des Thermometers -->
    <defs>
        <linearGradient id="fillGradient" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" stop-color="#ff9aa2"/>
            <stop offset="100%" stop-color="#ff4c68"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
        </filter>
    </defs>
    <!-- Die rote Füllung -->
    <rect id="thermo-fill"
          x="45" y="220" width="10" height="0"
          fill="url(#fillGradient)"
          filter="url(#shadow)"/>
    <circle cx="50" cy="250" r="20"
            fill="url(#fillGradient)"
            filter="url(#shadow)"/>
    <text id="current-amount" x="50" y="255" font-size="12" text-anchor="middle" fill="#fff">0 €</text>
    <g id="ticks" fill="#666" font-size="10" text-anchor="start">
        <!-- Diese <text> und <line> per JS aus totalGoal ableiten -->
    </g>
</svg>


