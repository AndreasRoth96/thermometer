<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendenthermometer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #thermometer-container {
            max-width: 200px; /* Ändere diese Größe entsprechend deinen Anforderungen */
            margin: 50px auto;
            text-align: center;
            position: relative;
        }
        svg {
            width: 100%;
            height: auto;
        }
        .amount-display {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            display: none;
            pointer-events: none;
        }
        .goal {
            font-weight: bold;
        }
        .goal-value {
            font-weight: normal;
        }
        .increments {
            position: absolute;
            left: 100px; /* Anpassung je nach Layout */
            text-align: left;
            top: 0;
        }
        .increment-label {
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="thermometer-container">
        <div class="goal">Ziel</div>
        <div class="goal-value" id="goal-value">20.000€</div>
        <div id="svg-container"></div>
        <div class="increments" id="increments">
            <!-- Die Werte werden hier von JavaScript eingefügt -->
        </div>
        <div class="amount-display" id="amount-display"></div>
        <div class="tooltip" id="tooltip"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
