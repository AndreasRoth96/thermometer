<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendenthermometer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #thermometer-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            position: relative;
        }
        svg{
            width: 100%;
            height: auto;
        }
        .amount-display {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="thermometer-container">
        <svg viewBox="0 0 100 300" id="thermometer-svg">
            <!-- Hintergrund des Thermometers -->
            <rect x="40" y="20" width="20" height="200" fill="#DDDDDD"></rect>
            <circle cx="50" cy="250" r="30" fill="#DDDDDD"></circle>
            <!-- FÃ¼llung des Thermometers -->
            <rect id="thermo-fill" x="40" y="220" width="20" height="0" fill="#FF6384"></rect>
            <circle cx="50" cy="250" r="30" fill="#FF6384"></circle>
        </svg>
        <div class="amount-display" id="amount-display"></div>
        <div class="tooltip" id="tooltip"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
